- name: Install Java
  yum:
    state: latest
    name: openjdk-Java

- name: Download tomcat 8 
  get_url: 
     url: {{ TOMCAT_URL }}""
     dest: /opt/  
     
- name: Extract tomcat to /opt
  unarchive:
      src: {{ TOMCAT_ZIP }}
      dest: /opt/

- name: start service
  shell: /opt/{{TOMCAT_NAME}}/bin/catalina.sh start                       